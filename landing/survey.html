     </div>

     <div id="option1">
            <select>
              <option name="select your current role">select your current role</option>

            </select>
          </div><br><br>

          <br>

          <input type="radio" class="larger">

          <label for="text">What is your favorite feature of freecodecamp?</label><br>

          <label>What would you like to see improved? (check all that apply) </label><br><br>

        <div class="content2">
          <input type="checkbox" name="checkbox" class="larger">
          <label for="text">Font-end Projects</label><br>

          <input type="checkbox" name="checkbox" class="larger">
          <label for="text">Back-end Projects</label><br>

          <input type="checkbox" name="checkbox" class="larger">

          <input type="checkbox" name="checkbox" class="larger">
          <label for="text">Challenges</label><br>

          <input type="checkbox">
          <label for="text">Wiki</label><br>

          <label for="text">Forum</label><br>

          <input type="checkbox" name="checkbox" class="larger">
          <label for="text">Additional Courses</label>
        </div>

          <p>Any comments or suggestions?</p>

          <textarea placeholder="Enter your comment here............" r`2ows="8" cols="80"></textarea><br>
